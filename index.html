<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memory Game</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f0ee;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* Game board container */
        .game-board {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(4, 1fr);
            max-width: 90%;
            max-height: 90%;
            width: 500px;
            height: 500px;
            background-color: #28261e;
            padding: 10px;
            border-radius: 8px;
            /* Add a minimum size */
            min-width: 300px;
            min-height: 300px;
        }

        .tile {
            background-color: #7c7057;
            border: 2px solid #28261e;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f1f0ee;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .tile.flipped {
            background-color: #f1f0ee;
        }

        .tile.matched {
            background-color: rgba(76, 175, 80, 0.7); /* Green translucent when matched */
            pointer-events: none;
        }

        .hidden {
            display: none;
        }

        /* Result container - Fullscreen card */
        #result-container {
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            opacity: 0; /* Ensure it's invisible initially */
            transition: opacity 1s ease-in-out; /* Smooth transition */
        }

        #result-container.visible {
            display: flex;
            opacity: 1;
        }

        #result-container h2 {
            font-size: 28px;
            color: #28261e;
        }

        #result-container p {
            font-size: 16px;
            color: #555;
            margin: 15px 0;
        }

        .result-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .result-button:hover {
            background-color: #218838;
        }

        /* Score Animation */
        #score {
            font-size: 48px;
            font-weight: bold;
            color: #28a745;
            opacity: 0; /* Hidden initially */
            transform: scale(0); /* Initially small */
            transition: opacity 1s, transform 1s; /* Smooth transition */
        }

        /* Make the game board smaller on mobile devices */
        @media (max-width: 1024px) {
            .game-board {
                width: 90%;
                height: auto;
                max-height: 80vh;
                grid-template-columns: repeat(4, 1fr);
                min-width: 280px;
            }
        }

        @media (max-width: 768px) {
            .game-board {
                width: 90%;
                height: auto;
                max-height: 80vh;
                grid-template-columns: repeat(4, 1fr);
                min-width: 260px;
            }

            #result-container h2 {
                font-size: 24px;
            }

            #result-container p {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .game-board {
                width: 90%;
                height: auto;
                max-height: 70vh;
                grid-template-columns: repeat(4, 1fr);
                min-width: 240px;
            }

            #result-container h2 {
                font-size: 20px;
            }

            #result-container p {
                font-size: 12px;
            }
        }

        @media (max-width: 320px) {
            .game-board {
                width: 90%;
                height: auto;
                grid-template-columns: repeat(3, 1fr); /* Reduce columns for small screens */
                min-width: 220px;
            }

            #result-container h2 {
                font-size: 18px;
            }

            #result-container p {
                font-size: 10px;
            }
        }
    </style>
</head>

<body>
    <div id="game-container">
        <div class="game-board" id="game-board"></div>

        <!-- Result screen -->
        <div id="result-container">
            <h2>Your Memory Score: <span id="score">0</span></h2>
            <p id="result-message"></p>
            <button class="result-button" id="read-more-btn">What does this mean?</button>
        </div>

        <script>
            // Game Setup and Result Display
            (function() {
                const gameBoard = document.getElementById('game-board');
                const resultContainer = document.getElementById('result-container');
                const scoreElement = document.getElementById('score');
                const resultMessage = document.getElementById('result-message');
                const readMoreBtn = document.getElementById('read-more-btn');

                const animalImages = [
                    "https://files.worldwildlife.org/wwfcmsprod/images/Tiger_resting_Bandhavgarh_National_Park_India/hero_small/6aofsvaglm_Medium_WW226365.jpg",
                    "https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA4L3Jhd3BpeGVsX29mZmljZV8yX3Bob3RvX29mX2FfbGlvbl9pc29sYXRlZF9vbl9jb2xvcl9iYWNrZ3JvdW5kXzJhNzgwMjM1LWRlYTgtNDMyOS04OWVjLTY3ZWMwNjcxZDhiMV8xLmpwZw.jpg",
                    "https://cdn.britannica.com/02/152302-050-1A984FCB/African-savanna-elephant.jpg",
                    "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZtlc0dpgyaC-_uvD-EH3mZ1Q5Ai95V3SJcw&s",
                    "https://cdn.britannica.com/77/81277-050-2A6A35B2/Adelie-penguin.jpg",
                    "https://t3.ftcdn.net/jpg/00/16/81/88/360_F_16818804_3zqaNN9Bg4Pojl8iiiRiDvP67P6OoYYi.jpg",
                    "https://s3.us-east-1.amazonaws.com/contents.newzenler.com/45939/library/65a28cd887a30_1705151704_base-logo-transparent-background.png",
                    "https://www.wwf.org.uk/sites/default/files/styles/max_650x650/public/2022-05/_WW236934.jpg?itok=JlG-1l9V"
                ];

                let tiles = [...animalImages, ...animalImages];
                tiles = shuffle(tiles);
                let flippedTiles = [];
                let matchedTiles = 0;
                let startTime = Date.now();

                // Set up tiles and handle tile flip
                tiles.forEach((value, index) => {
                    const tile = document.createElement('div');
                    tile.classList.add('tile');
                    tile.dataset.index = index;
                    tile.dataset.value = value;
                    tile.style.backgroundImage = "none"; // Images hidden initially
                    tile.textContent = ""; // Ensure no tile is empty
                    tile.addEventListener('click', flipTile);
                    gameBoard.appendChild(tile);
                });

                // Shuffle function to randomize the tiles
                function shuffle(array) {
                    for (let i = array.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [array[i], array[j]] = [array[j], array[i]];
                    }
                    return array;
                }

                // Tile flip logic
                function flipTile(e) {
                    const tile = e.target;

                    if (flippedTiles.length < 2 && !tile.classList.contains('flipped') && !tile.classList.contains('matched')) {
                        tile.style.backgroundImage = `url(${tile.dataset.value})`;
                        tile.textContent = ""; // Remove any text inside tile
                        tile.classList.add('flipped');
                        flippedTiles.push(tile);

                        if (flippedTiles.length === 2) {
                            checkMatch();
                        }
                    }
                }

                // Check if two flipped tiles match
                function checkMatch() {
                    const [firstTile, secondTile] = flippedTiles;
                    if (firstTile.dataset.value === secondTile.dataset.value) {
                        firstTile.classList.add('matched');
                        secondTile.classList.add('matched');
                        matchedTiles++;
                        flippedTiles = [];
                        if (matchedTiles === animalImages.length) {
                            showResult();
                        }
                    } else {
                        setTimeout(() => {
                            firstTile.classList.remove('flipped');
                            secondTile.classList.remove('flipped');
                            firstTile.style.backgroundImage = "none";
                            secondTile.style.backgroundImage = "none";
                            flippedTiles = [];
                        }, 1000);
                    }
                }

                // Show result after game completion
                function showResult() {
                    const endTime = Date.now();
                    const timeTaken = Math.floor((endTime - startTime) / 1000);
                    resultMessage.textContent = `You completed the game in ${timeTaken} seconds!`;
                    scoreElement.textContent = timeTaken;
                    resultContainer.classList.add('visible');
                }

                // Read more button
                readMoreBtn.addEventListener('click', () => {
                    alert("You just completed a fun memory game! This game improves your memory and concentration.");
                });
            })();
        </script>
    </div>
</body>
</html>
